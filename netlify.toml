[[plugins]]
  package = "./netlify/plugins/preview-database"

[[plugins]]
  package = "./netlify/plugins/auth-config"

[functions]
  # Include config files in function bundles
  included_files = [
    "database-config.json",
    "auth-config.json"
  ]

[[edge_functions]]
  path = "/share/club/:clubId/review/:workId"
  function = "shared-review"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200