[[plugins]]
  package = "./netlify/plugins/preview-database"

[functions]
  # Include database-config.json in function bundles
  included_files = ["netlify/functions/utils/database-config.json"]

[[edge_functions]]
  path = "/share/club/:clubId/review/:workId"
  function = "shared-review"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200